<div class="row">
    <div class="col-xl-12">
      <app-card cardTitle="Sales" [options]="false" blockClass="table-border-style">
        <div class="table-responsive">
          <table class="table table-styling">
            <thead>
              <tr class="table-primary">
                <th>Id</th>
                <th>Date</th>
                <th>Client</th>
                <th>Amount</th>
                <th>Payment Type</th>
                <th>Payment Code</th>
                <th class="text-center">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let transaction of transactions">
                <td>{{ transaction.id }}</td>
                <td>{{ transaction.date | date: 'dd/MM/yyyy HH:mm:ss' }}</td>
                <td>{{ transaction.client.firstName }} {{ transaction.client.lastName }} 
                    <!-- <div>Client Id: {{ transaction.client.id }}</div> -->
                </td>
                <td>{{ transaction.amount }}</td>
                <td>{{ transaction.paymentType }}</td>
                <td>{{ transaction.paymentCode }}</td>
                <td class="text-center">
                  <!-- <button class="btn btn-warning btn-sm">Edit</button> -->
                  <button class="btn btn-danger btn-sm">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </app-card>
    </div>
  </div>
