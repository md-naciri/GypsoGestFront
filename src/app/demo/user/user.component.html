<div class="row">
  <div class="d-flex justify-content-center">
    <div *ngIf="errorMessage" class="alert alert-danger col-6 alert-dismissible fade show" role="alert">
      <strong>Error! {{errorMessage}}</strong>
      <button (click)="closeErrorAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="successMessage" class="alert alert-success  col-6 alert-dismissible fade show" role="alert">
      <strong>Success!! {{successMessage}}</strong>
      <button (click)="closeSuccessAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  <div class="col-xl-12">
    <app-card cardTitle="Employees" [options]="false" blockClass="table-border-style">
      <div class="table-responsive">
        <table class="table table-styling">
          <thead>
            <tr class="table-primary">
              <th>Id</th>
              <th>Name</th>
              <th>Username</th>
              <th>Role</th>
              <!-- <th>email</th> -->
              <th class="text-center">action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{user.id}}</th>
              <td>{{user.name}}</td>
              <td>{{user.username}}</td>
              <td>{{user.role}}</td>
              <!-- <td>{{user.email ? user.email : 'null'}}</td> -->
              <td class="text-center">

                <!-- <button class="btn btn-warning btn-sm">Edit</button> -->
                <button class="btn btn-danger btn-sm" (click)="deleteUser(user.username)">Delete</button>
                <!-- <button class="btn btn-danger btn-sm">Delete</button> -->
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
</div>
