<div class="row">
  <div class="d-flex justify-content-center">
    <div *ngIf="errorMessage" class="alert col-6 alert-danger alert-dismissible fade show" role="alert">
      <strong>Error! {{errorMessage}}</strong>
      <button (click)="closeErrorAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div *ngIf="successMessage" class="alert alert-success  col-6 alert-dismissible fade show" role="alert">
      <strong>Success!! {{successMessage}}</strong>
      <button (click)="closeSuccessAlert()" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
  </div>
  
  <div class="col-sm-12">
    <app-card cardTitle="Add User" [options]="false">
      <form [formGroup]="addUserForm" (ngSubmit)="addUser()" id="addUserForm" class="row">
        <div class="col-md-6">
          <div>
            <div class="form-group">
              <label for="text">Name</label>
              <input formControlName="name" type="text" class="form-control" placeholder="Name" />
              <strong class="text-danger" *ngIf="addUserForm.get('name')?.invalid && addUserForm.get('name')?.touched">
                name is required.
              </strong>
            </div>
            <div class="form-group">
              <label for="text">Username</label>
              <input formControlName="username" type="text" class="form-control" placeholder="Username" />
              <strong class="text-danger"
                *ngIf="addUserForm.get('username')?.invalid && addUserForm.get('username')?.touched">
                username is required.
              </strong>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Role</label>
              <select formControlName="role" class="form-control" id="exampleFormControlSelect1">
                <option *ngFor="let role of roles" [value]="role.value">{{role.name}}</option>
              </select>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div>
            <div class="form-group">
              <label for="text">Email</label>
              <input formControlName="email" type="email" class="form-control" placeholder="email" />
              <strong class="text-danger"
                *ngIf="addUserForm.get('email')?.invalid && addUserForm.get('email')?.touched">
                email is required.
              </strong>
            </div>
            <div class="form-group">
              <label for="text">Password</label>
              <input formControlName="password" type="password" class="form-control" placeholder="password" />
              <strong class="text-danger"
                *ngIf="addUserForm.get('password')?.invalid && addUserForm.get('password')?.touched">
                passsword is required.
              </strong>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
          </div>
        </div>

      </form>
    </app-card>
  </div>
</div>
