<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div *ngIf="message !=''" class="alert alert-danger alert-dismissible fade show" role="alert">
      <strong>{{message}}</strong>
      <button type="button" (click)="closeAlert()" class="btn-close"></button>
    </div>
    <form [formGroup]="formLogin" (ngSubmit)="signIn()" id="form" class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <h3 class="mb-4">Login</h3>
        <div class="input-group">
          <input type="email" formControlName="username" class=" form-control" placeholder="Username" />
        </div>
        <strong class="text-danger" *ngIf="formLogin.get('username')?.invalid && formLogin.get('username')?.touched">
          username must be a valid.
        </strong>
        <div class="input-group mt-4 ">
          <input type="password" formControlName="password" class="form-control" placeholder="Password" />
        </div>
        <strong class="text-danger "  *ngIf="formLogin.get('password')?.invalid && formLogin.get('password')?.touched">
          Password is required.
        </strong>
        <div class="form-group text-start mt-3 mb-4">
        </div>
        <!-- <div class="form-group text-start mt-3 mb-4">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-a1" checked="" />
            <label for="checkbox-fill-a1" class="cr"> Save Details</label>
          </div>
        </div> -->
        <button type="submit" class="btn btn-primary mb-4">Login</button>
        <!-- <p class="mb-2 text-muted">
          Forgot password? <a [routerLink]="['/auth/reset-password']">Reset</a>
        </p>
        <p class="mb-0 text-muted">
          Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a>
        </p> -->
      </div>
    </form>
  </div>
</div>
